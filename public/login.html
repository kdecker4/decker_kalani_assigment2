
<!DOCTYPE html>
<html>
    <script>
        // get the query string into a easy to use object
        const params = (new URL(document.location)).searchParams;
    
        window.onload = function() {
            // check if query string has 'errors' key
            if (params.has('errors')) {
                // get the errors JSON and convert it to a  object
                const errors = JSON.parse(params.get('errors'));
                // fill the email input with the email value from the query string (sticky)
                document.getElementById('email').value = params.get('email');
                // display the error message
                if ('no_user' in errors) {
                    document.getElementById(errors['no_user']) = ('email_error').innerText;
                } else if ('wrong_password' in errors) {
                    document.getElementById('password_error').innerText = errors['wrong_password'];
                }
            }
        }
    </script>
<head>
  <title>Login</title>
</head>

<body>
    <form action="/process_login" method="POST">
        <h1>Please enter your login information.</h1>
        <div class="center">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
        <br>
        <input type="submit" value="Submit">
         </div>
         <label for="registration"><b>Don't have an account yet?</b></label>
         <br>
         <button type="button" class="registerbutton"><a href="registration.html">Sign Up Today!</a></button>
         <div class="center">

         </div>
    </form>
</body>
</html>
